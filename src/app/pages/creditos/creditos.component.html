<div class="container">

  <div>
    <h2 class="display-2">
      Hola , {{name}} 
    </h2>
    <h2 class="display-3"> Solicitar t√∫ credito</h2>
  </div>
<div class="row mt-5">
  <div class="col-sm-8 d-flex flex-row-reverse">
      <button  *ngIf="validacion === true" class="btn btn-danger m-2" (click)="eliminar()">Eliminar</button>
      <button  *ngIf="validacion === true" class="btn btn-warning m-2" (click)="limpiar()">Limpiar</button>
  </div>
   
  <form class="px-5 col-md-8"  [formGroup]="usuarioForm" (ngSubmit)="guardar()"(ngSubmit)="guardar()">
    <div class="form-group">
      <label for="nombre" class=" control-label">Nombre de la Empresa</label>
      <input type="text" name="nombre" id="nombre" formControlName="nombre" placeholder="nombre" class="form-control">
    </div>
    <div class="form-group">
      <label for="nit" class=" control-label">Nit de la empresa</label>
      <input type="number" name="nit" id="nit" formControlName="nit" placeholder="nit" class="form-control">
    </div>
    <div class="form-group">
      <label for="tiempoInicio" class=" control-label">tiempo en la empresa</label>
      <input type="date" name="tiempoInicio" id="tiempoInicio" (change)="validarFecha($event)"  formControlName="tiempoInicio" placeholder="fechaNacimiento" class="form-control">
    </div>
    <div class="form-group">
      <label for="salario" class=" control-label">salario</label>
      <input type="number" name="salario" id="salario" formControlName="salario" placeholder="salario" class="form-control" (change)="validarSalario($event)">
      </div>
    <div class="form-group text-center">
            <button type="button" class="btn btn-primary m-2" [disabled]="usuarioForm.invalid  || !validFecha || !validSalario"  (click)="guardar(validacion)">{{ validacion === true ? 'editar' : 'Crear'}}</button>    
          </div>
        </form>
  
  <div> 
    
    <button  *ngIf="validacion === true" class="btn btn-success m-2" (click)="validar()">Validar Credito</button>
    
    <div *ngIf="resultCredito"  class="alert alert-primary" [ngClass]="{ 'alert-primary' : stado === true , 'alert-danger' : stado === false}"  role="alert">
        {{titleState}}
      </div>
  </div>




</div>
</div>
