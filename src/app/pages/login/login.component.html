<div class="container">

  <h2>Iniciar Session</h2>
  <div class="row mt-5">
    <form class="px-5 col-md-8" [formGroup]="usuarioForm"  (ngSubmit)="login()">
      <div class="form-group">
        <label for="cedula" class=" control-label">c√©dula</label>
        <input type="number" name="cedula" id="cedula" formControlName="cedula" placeholder="cedula" class="form-control">
      </div>
      <div class="form-group">
        <label for="password" class=" control-label">password</label>
        <input type="password" name="password" id="password" formControlName="password" placeholder="password"
          class="form-control">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary" [disabled]="usuarioForm.invalid"
          (click)="login()">enviar</button>
      </div>
    </form>
  </div>
</div>
